<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat's App</title>
  </head>
  <body>
    <header class="header">
      <h1>The cat's App</h1>
      <form action="">
        <div class="cat-div">
          <label for="cats-fact">Number of cat's fact's. (50 Maximum)</label>
          <div class="cat-fact">
            <input
              type="number"
              name="cats-fact"
              id="cats-fact"
              placeholder="number of cat's fact (50 Max)"
            />
            <button type="button" class="cat-fact-btn">Search</button>
          </div>
        </div>
        <div class="cat-div">
          <label for="cats-img">Number of cat's photos. (10 Maximum)</label>
          <div class="cat-img">
            <input
              type="number"
              name="cats-img"
              id="cats-img"
              placeholder="number of cat's photos (10 Max)"
            />
            <button type="button" class="cat-img-btn">Search</button>
          </div>
        </div>
      </form>
    </header>

    <div class="display-error">
      <!-- <p>Error!. Enter a number between 1 - 10</p> -->
    </div>

    <div class="main-container">
      <div class="fact-container">
        <ol class="cat-fact-list"></ol>
      </div>
      <div class="img-container"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
